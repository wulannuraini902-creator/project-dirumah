<!DOCTYPE html>
<html>
<head>
  <title>EduTrack Galaxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
      overflow:hidden;
      color:white;
    }

    .landing-container{
      text-align:center;
      animation: fadeIn 1.5s ease;
      padding:20px;
    }

    h1{
      font-size:32px;
      text-shadow:0 0 20px #7f5af0;
      margin-bottom:10px;
    }

    p{
      opacity:0.8;
      margin-bottom:30px;
    }

    .start-btn{
      display:inline-block;
      padding:14px 35px;
      border-radius:40px;
      background:linear-gradient(90deg,#7f5af0,#00c6ff);
      text-decoration:none;
      color:white;
      font-weight:bold;
      font-size:16px;
      transition:0.4s;
      box-shadow:0 0 20px rgba(127,90,240,0.6);
    }

    .start-btn:hover{
      transform:scale(1.1);
      box-shadow:0 0 30px #00c6ff;
    }

    /* animasi fade */
    @keyframes fadeIn{
      from{opacity:0; transform:translateY(30px);}
      to{opacity:1; transform:translateY(0);}
    }

    /* bintang background */
    .stars{
      position:absolute;
      width:100%;
      height:100%;
      background:url('https://www.transparenttextures.com/patterns/stardust.png');
      animation: moveStars 60s linear infinite;
      z-index:-1;
    }

    @keyframes moveStars{
      from{background-position:0 0;}
      to{background-position:1000px 1000px;}
    }

    @media(max-width:600px){
      h1{font-size:24px;}
      .start-btn{width:80%;}
    }
  </style>
</head>

<body>

<div class="stars"></div>

<div class="landing-container">
  <h1>ðŸŒŒ EduTrack Galaxy</h1>
  <p>Kelola Deadline-mu Seperti Misi Luar Angkasa ðŸš€</p>
  <a href="home.html" class="start-btn">Masuk ke Misi</a>
</div>

</body>
</html>

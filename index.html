<!DOCTYPE html>
<html>
<head>
  <title>EduTrack Galaxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
      overflow:hidden;
      color:white;
      position:relative;
    }

    /* Bintang ringan */
    body::before{
      content:"";
      position:absolute;
      width:100%;
      height:100%;
      background-image:
        radial-gradient(2px 2px at 20px 30px, white, transparent),
        radial-gradient(1.5px 1.5px at 200px 150px, #aaa, transparent),
        radial-gradient(2px 2px at 400px 80px, white, transparent),
        radial-gradient(1.5px 1.5px at 600px 200px, #ccc, transparent);
      background-repeat:repeat;
      background-size:700px 400px;
      opacity:0.6;
      z-index:0;
    }

    .landing-container{
      text-align:center;
      padding:30px;
      position:relative;
      z-index:1;
      animation: fadeIn 1s ease;
    }

    h1{
      font-size:34px;
      margin-bottom:10px;
      letter-spacing:1px;
    }

    p{
      opacity:0.8;
      margin-bottom:30px;
      font-size:15px;
    }

    .start-btn{
      display:inline-block;
      padding:14px 40px;
      border-radius:40px;
      background:linear-gradient(90deg,#7f5af0,#00c6ff);
      text-decoration:none;
      color:white;
      font-weight:bold;
      font-size:16px;
      transition:0.3s;
    }

    .start-btn:hover{
      transform:scale(1.07);
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(20px);}
      to{opacity:1; transform:translateY(0);}
    }

    @media(max-width:600px){
      h1{font-size:24px;}
      .start-btn{width:80%;}
    }
  </style>
</head>

<body>

<div class="landing-container">
  <h1>ðŸŒŒ EduTrack Galaxy</h1>
  <p>Kelola Deadline-mu Seperti Misi Luar Angkasa ðŸš€</p>
  <a href="home.html" class="start-btn">Masuk ke Misi</a>
</div>

</body>
</html>
